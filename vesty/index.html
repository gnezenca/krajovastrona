<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnezenska Respublika - Vesty</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <style>

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .news-grid {
            display: flex;
            flex-wrap: wrap; /* Zapewnia zawijanie się elementów */
            gap: 20px; /* Odstępy między elementami */
            justify-content: center;
            padding-bottom: 20px;
        }
        
        .news-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-basis: calc(33.333% - 20px); /* 3 elementy w rzędzie na większych ekranach */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            background-color: #fff;
            box-sizing: border-box; /* Upewnia się, że padding nie zwiększa szerokości */
        }
        
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .read-more-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .read-more-button:hover {
            background-color: #0056b3;
        }
        
        /* Media queries dla responsywności */
        @media (max-width: 992px) {
            .news-item {
                flex-basis: calc(50% - 20px); /* 2 elementy w rzędzie na tabletach */
            }
        }

        @media (max-width: 576px) {
            .news-item {
                flex-basis: 100%; /* 1 element w rzędzie na urządzeniach mobilnych */
            }
        }
    </style>
</head>
