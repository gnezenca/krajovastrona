<html>
<head>
    <title>Strona z szablonem</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
</head>
<body>
    <div id="content"></div>
    <script>
        // Ta funkcja zadziała na GitHub Pages, ponieważ pliki są serwowane przez HTTP.

        fetch('1.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                
                // Wstawienie załadowanego szablonu (fragmentu) do głównego DIVa
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                // --- PRAWIDŁOWE WYPEŁNIANIE DANYCH ---
                
                // Tytuły
                document.getElementById('title-gnz').textContent = 'Tytul';
                document.getElementById('title-pol').textContent = 'Tytuł';
                document.getElementById('title-eng').textContent = 'Title';
                
                // Treść
                document.getElementById('contain-gnz').textContent = 'Trest';
                document.getElementById('contain-pol').textContent = 'Treść';
                document.getElementById('contain-eng').textContent = 'Content';
                
                // Daty
                document.getElementById('date-gnz').textContent = '01.01.2000';
                document.getElementById('date-pol').textContent = '01.01.2000';
                document.getElementById('date-eng').textContent = '01/01/2000';
                
                // NAWIGACJA - Poprawne wstawienie URL do atrybutu href
                const previousLink = document.getElementById('previous-news-link');
                const nextLink = document.getElementById('next-news-link');
                
                // URL do poprzedniej wiadomości (używamy setAttribute)
                if (previousLink) {
                    previousLink.setAttribute('href', 'news-21.html'); 
                }
                
                // URL do następnej wiadomości (jeśli istnieje)
                if (nextLink) {
                    nextLink.setAttribute('href', 'news-23.html'); 
                }
                
                // ----------------------------------------
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny w tym samym folderze.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
