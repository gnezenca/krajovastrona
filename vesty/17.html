<html>
<head>
    <title>Gnezenska Respublika - Vynyky prezydentovej elekcy</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
        <style>
        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-bar-wrapper {
            flex-grow: 1;
            position: relative;
            margin-right: 10px;
        }

        .chart-bar {
            height: 30px;
            background-color: #3498db;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            box-sizing: border-box;
            color: white; /* Ustawienie koloru tekstu wewnątrz słupków */
        }

        .chart-bar.bar-1 {
            width: 100%;
            background-color: #27ae60;
        }

        .chart-bar.bar-2 {
            width: 0%;
            background-color: #c0392b;
        }

        .label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Vynyky prezydentovej elekcy';
                document.getElementById('title-pol').textContent = 'Wyniki wyborów prezydenckich';
                document.getElementById('title-eng').textContent = 'Results of presidential election;
                document.getElementById('contain-gnz').innerHTML = 'Jak verydyt Tymčasovy Lyder Gnezenskej Republiky Patryk J. Č. Galazka, elekcu z popartem 100% vyhral Hlovny Zastupnyk TLGR, Mateuš A. Naumovyč, kotory zostal prezydentem-elektem. Frekvenca vynosyla 50% (zagłosowały 2 osoby).<div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-1">100% (2)</div></div><div class="label">MN</div></div><div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-2">0% (0)</div></div><div class="label">PG</div></div>';
                document.getElementById('contain-pol').innerHTML = 'Jak przekazuje Tymczasowy Przywódca Republiki Gneżeńskiej Patryk J. Č. Galazka, wybory z poparciem 100% wygrał Główny Zastępca TLGR, Mateuš A. Naumovyč, który został prezydentem-elektem. Frekwencja wynosiła 50% (zagłosowały 2 osoby).<div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-1">100% (2)</div></div><div class="label">MN</div></div><div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-2">0% (0)</div></div><div class="label">PG</div></div>';
                document.getElementById('contain-eng').innerHTML = 'As Temporary Leader of Republic of Gnezenland Patryk J. Č. Galazka informs, election won with supporting 100% Main Deputy of TLGR, Mateuš A. Naumovyč, who became president-elect. The frequency was 50% (2 people voted).<div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-1">100% (2)</div></div><div class="label">MN</div></div><div class="chart-row"><div class="chart-bar-wrapper"><div class="chart-bar bar-2">0% (0)</div></div><div class="label">PG</div></div>';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/vote.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/vote.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/vote.jpg" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '15.09.2025';
                document.getElementById('date-pol').textContent = '15.09.2025';
                document.getElementById('date-eng').textContent = '15.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="16.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="16.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="16.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="18.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="18.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="18.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
