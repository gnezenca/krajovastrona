<html>
<head>
    <title>Gnezenska Respublika - Navuzane dyplomatykovyh relac z Balenovom Ludovom Respublikom</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Navuzane dyplomatykovyh relac z Balenovom Ludovom Respublikom';
                document.getElementById('title-pol').textContent = 'Nawiązanie relacji dyplomatycznych z Dżamahiriją Bialeńską';
                document.getElementById('title-eng').textContent = 'Establishing diplomatic relations with Bialenia Jamahiriya';
                document.getElementById('contain-gnz').innerHTML = 'Tenden Gnezenska Respublika sezkontaktovala z hlovom Baleny, Akrypa\'om Ali\'m Szariati\'m v celym navuzana dyplomatykovyh relac. To sezakončylo sukcesem, v nedalokym časym bedet vyslane svojyh reprezentov ku vtoremu kraju.';
                document.getElementById('contain-pol').innerHTML = 'Dzisiaj Republika Gneżeńska skontaktowała się z głową Bialenii, Akrypą Ali Shariatim w celu nawiązania relacji dyplomatycznych. Zakończyło się to sukcesem, w niedalekim czasie będzie wysłanie swoich przedstawicieli do drugiego państwa.';
                document.getElementById('contain-eng').innerHTML = 'Today Republic of Gnezenland contacted with head of Bialenia, Akrypa Ali Shariaty with establishing diplomatic relations as objective. It has finished by success, in close time will be sending own representants to second state.';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/balena.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/balena.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/balena.jpg" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '13.09.2025';
                document.getElementById('date-pol').textContent = '13.09.2025';
                document.getElementById('date-eng').textContent = '13.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="14.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="14.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="14.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="16.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="16.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="16.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
