<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnezenska Respublika - Povstane krajovej strony</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>

<body>
    <div id="content"></div>

    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html?v=' + Date.now())
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania szablonu: ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('content').innerHTML = html;

                ["gnz", "pol", "eng"].forEach(lang => {
                    document.getElementById(`title-${lang}`).textContent = 'Povstane krajovej strony';
                    document.getElementById(`contain-${lang}`).innerHTML = 'Povstane krajovej strony. Tekst je wczytany ze szablonu a wypełniony dynamicznie.';
                    document.getElementById(`image-${lang}`).innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/gnezenska_flaga.png" class="wiadomosc-obrazek">';
                    document.getElementById(`date-${lang}`).textContent = '27. septembra 2025';
                    document.getElementById(`previousnews-${lang}`).innerHTML = '<span class="brak-wiadomosci"></span>';
                    document.getElementById(`nextnews-${lang}`).innerHTML = `<a href="2.html" class="nawigacja-link nowszy">${lang === "eng" ? "Next news" : "Następna wiadomość"} <span class="strzalka">&rarr;</span></a>`;
                });

                const script = document.createElement("script");
                script.src = "https://gnezenca.github.io/krajovastrona/templates/skrypt.js";
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania szablonu:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku szablonu.</p>`;
            });
    </script>
</body>
</html>
