<html>
<head>
    <title>Gnezenska Respublika - Ustava ks. Hodin prac na reč Gnezency</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Ustava ks. Hodin prac na reč Gnezency';
                document.getElementById('title-pol').textContent = 'Ustawa ds. Godzin pracy na rzecz Gneżencji';
                document.getElementById('title-eng').textContent = 'Hours of work for Gnezenland\'s Law';
                document.getElementById('contain-gnz').innerHTML = 'Tenden vejsla v zyvota nova ustava. Vona dotyčyt "hodin prac na reč Gnezency". Set to nova povynnost person pelnucyh krajovy funkcy (TLGR i pramynystrov), ma posvatyr 2 hodiny v sudmdenym na rozny rečy dotyčucy Gnezency. Sa mozny: dalarost v gnezenskyh instytucam (m.in. Gnezenskyj Bibloteky lub Gnezenskym Ruhym), pomoc v dalarosty Gnezency v internetym (m.in. kreovane fylmov pro krajovego kanala lub tresty ku krajovej strone) čy promoca kraja v zahranycy (np. znalezene novyh pol-cyvilov). Nesevyvuzane z tego skutekovat najperv odjutem z pensy 30%, však potom otbranem funkcy.';
                document.getElementById('contain-pol').innerHTML = 'Dziś weszła w życie nowa ustawa. Dotyczy ona "godzin pracy na rzecz Gneżencji". Jest to nowy obowiązek osób pełniących funkcje państwowe (TLGR i pra-ministrów), mają 2 godziny w tygodniu poświęcić na różne rzeczy dotyczące Gneżencji. Możliwe są: działalność w gneżeńskich instytucjach (m.in. Gneżeńskiej Bibliotece lub Ruchu Gneżeńskim), pomoc w działalności Gneżencji w internecie (m.in. tworzenie filmów dla kanału państwowego lub treści do strony państwowej) czy promocja kraju za granicą (np. znalezienie nowych pół-obywateli). Niewywiązywanie się z tego skutkuje najpierw odjęciem z pensji 30%, zaś potem odebraniem funkcji.';
                document.getElementById('contain-eng').innerHTML = 'Today has signed new law. It pertains to "hours of work for Gnezenland". It\'s new duty for people performing state functions (TLGR and pra-minister\'s), they must spend 2 hours to different things related with Gnezenland. It can be: activity in gnezen institution (e.g. Gnezen Library or Gnezen Movement), help in Gnezenland\'s activity in Internet (e.g. creating films for state\'s channel or contains to state website) or promotion of country abroad (e.g. finding new half-citizens). Unensuing from it resulting first deleting from salary 30%, meanwhile later taking away the function.';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/signing.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/signing.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/signing.jpg" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '14.09.2025';
                document.getElementById('date-pol').textContent = '14.09.2025';
                document.getElementById('date-eng').textContent = '14.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="15.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="15.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="15.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="17.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="17.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="17.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
