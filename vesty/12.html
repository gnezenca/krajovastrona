<html>
<head>
    <title>Gnezenska Respublika - Naumovyč Hlovnym Zastupnykem TLGR</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Naumovyč Hlovnym Zastupnykem TLGR';
                document.getElementById('title-pol').textContent = 'Naumovyč Głównym Zastępcą TLGR';
                document.getElementById('title-eng').textContent = 'Naumovyč becomes Main Deputy of TLGR';
                document.getElementById('contain-gnz').innerHTML = 'Tymčasovy Lyder Gnezenskej Respubliky Patryk J. Č. Galazka povolal Pramynystra nr. 1 Mateuša A. Naumovyča na Hlovnego Zastupnyka TLGR. Von prejut velkom čustkom jeho povynnost, samy ku konecym pelnyna funkcy bedet odeno sezajmovar vevnetrymy spravamy.';
                document.getElementById('contain-pol').innerHTML = 'Tymczasowy Przywódca Republiki Gneżeńskiej Patryk J. Č. Galazka powołał Pra-ministra nr. 1 Mateuša A. Naumovyča na Głównego Zastępcę TLGR. Przejmuje on dużą część jego obowiązków, sam do końca pełnienia funkcji zajmować się będzie jedynie sprawami wewnętrznymi.';
                document.getElementById('contain-eng').innerHTML = 'Temporary Leader of Republic of Gnezenland Patryk J. Č. Galazka appointed pra-minister nr. 1 Mateuš A. Naumovyč as Main Deputy of TLGR. He took on big part of his duties, until the end of his having the function he will be interested in only internal matters.';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '12.09.2025';
                document.getElementById('date-pol').textContent = '12.09.2025';
                document.getElementById('date-eng').textContent = '12.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="11.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="11.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="11.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="13.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="13.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="13.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
