<html>
<head>
    <title>Gnezenska Respublika - Konec sojuša z Globovom Respublikom</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Konec sojuša z Globovom Respublikom';
                document.getElementById('title-pol').textContent = 'Koniec sojuszu z Republiką Globo';
                document.getElementById('title-eng').textContent = 'End of alliance with Republic of Globo';
                document.getElementById('contain-gnz').innerHTML = 'Vlady podjuly decyzu o zakončynu sojuša z Globovom Respublikom i vyjstu z Uny Nezaleznyh Mykrokrajov. Jak ztverdyl Tymčasovy Lyder Gnezenskej Respubliky, nehtel takej sytuacy, ale postava vlad go zmusyla. Tu samu decyzu podjul naš sojušnyk, Abakova Respublika.';
                document.getElementById('contain-pol').innerHTML = 'Władze podjęły decyzję o zakończeniu sojuszu z Republiką Globo i wyjściu z Unii Niezależnych Mikronacji. Jak stwierdził Tymczasowy Przywódca Republiki Gneżeńskiej, nie chciał takiej sytuacji, ale postawa władz go zmusiła. Tą samą decyzję podjął nasz sojusznik, Republika Abaki.';
                document.getElementById('contain-eng').innerHTML = 'Powers decided to finish alliance with Republic and Globo and leaving Union of Independent Micronation. As Temporary Leader of Republic of Gnezenland told, he didn\'t want this situation, but posture of powers made him. This decision was also decited by our alliant, Republic of Abaka.';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/globo.png" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/globo.png" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/globo.png" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '11.09.2025';
                document.getElementById('date-pol').textContent = '11.09.2025';
                document.getElementById('date-eng').textContent = '11.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="9.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="9.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="9.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="11.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="11.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="11.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
