<html>
<head>
    <title>Gnezenska Respublika - Postulaty Naumovyča</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/news-style.css">
    <link rel="shortcut icon" href="https://gnezenca.github.io/krajovastrona/images/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/news-template.html', { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania pliku 1.html: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('content').innerHTML = bodyContent;
                
                document.getElementById('title-gnz').textContent = 'Postulaty Naumovyča';
                document.getElementById('title-pol').textContent = 'Postulaty Naumovyča';
                document.getElementById('title-eng').textContent = 'Naumovyč\'s Demands';
                document.getElementById('contain-gnz').innerHTML = 'Sa uz znany plany Hlovnego Zastupnyka TLGR, futurovego Tymčasovego Lydera i prezydenta-elekta Gnezency Mateuša A. Naumovyča po objutu pres nego najvysokšej funkcy. To set: lykvydaca hodin pracy na reč Gnezency - najnovšej povynnosty person majucyh krajovy funkcy oraz pryvrotyne vekovej nazvy Zlotstoky - Bilstoka.';
                document.getElementById('contain-pol').innerHTML = 'Znane są już plany Głównego Zastępcy TLGR, przyszłego Tymczasowego Przywódcy i Prezydenta-elekta Gneżencji Mateuša A. Naumovyča po objęciu przez niego najwyższej funkcji. Jest to: likwidacja godzin pracy na rzecz Gneżencji - najnowszego obowiązku osób mających funkcje państwowe oraz przywrócenie starej nazwy Złotegostoku - Białystok.';
                document.getElementById('contain-eng').innerHTML = 'Now are known plans of Main Deputy of TLGR future Temporary Leader and President-elect Mateuš A. Naumovyč after taking by him the highest function. It\'s: removing of hours of work for Gnezenland - the newest duty of people having state functions and returning to old name of Zlotstoka - Bilstoka.';
                document.getElementById('image-gnz').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-pol').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('image-eng').innerHTML = '<img src="https://gnezenca.github.io/krajovastrona/images/alert.jpg" class="wiadomosc-obrazek">';
                document.getElementById('date-gnz').textContent = '19.09.2025';
                document.getElementById('date-pol').textContent = '19.09.2025';
                document.getElementById('date-eng').textContent = '19.09.2025';
                document.getElementById('previousnews-gnz').innerHTML = '<a href="18.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Popredna vest</a>';
                document.getElementById('previousnews-pol').innerHTML = '<a href="18.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Poprzednia wiadomość</a>';
                document.getElementById('previousnews-eng').innerHTML = '<a href="18.html" class="nawigacja-link nowszy"> <span class="strzalka">&larr;</span> Previous news</a>';
                document.getElementById('nextnews-gnz').innerHTML = '<a href="20.html" class="nawigacja-link nowszy">Nastupna vest <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-pol').innerHTML = '<a href="20.html" class="nawigacja-link nowszy">Następna wiadomość <span class="strzalka">&rarr;</span></a>';
                document.getElementById('nextnews-eng').innerHTML = '<a href="20.html" class="nawigacja-link nowszy">Next news <span class="strzalka">&rarr;</span></a>';
            })
            .catch(error => {
                console.error('Błąd podczas ładowania lub przetwarzania pliku:', error);
                document.getElementById('content').innerHTML = `<p style="color:red;">Wystąpił błąd ładowania pliku. Upewnij się, że plik 1.html istnieje i jest dostępny.</p>`;
            });
    </script>
    <script src="https://gnezenca.github.io/krajovastrona/templates/skrypt.js"></script>
</body>
</html>
