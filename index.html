<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnezenska Respublika - Hlovna Strona</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
</head>
<body>
    <div id="header-placeholder">
        </div>
    <div id="footer-placeholder"></div>

    <script>
        // Funkcja do ładowania zawartości z pliku
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Błąd HTTP! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error(`Wystąpił błąd podczas ładowania ${url}:`, error);
                });
        }

        // Załaduj nagłówek (jeśli masz plik header.html)
        // loadContent('header.html', 'header-placeholder');

        // Załaduj stopkę
        loadContent('https://gnezenca.github.io/krajovastrona/templates/footer.html', 'footer-placeholder');
    </script>
   <script>
        // Funkcja do dynamicznego ładowania header.html
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const text = await response.text();

                // Tworzymy tymczasowy element do parsowania HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;

                // Wstawiamy sam nagłówek (bez tagów script na początku)
                const headerContent = tempDiv.querySelector('header');
                if (headerContent) {
                    document.getElementById('header-placeholder').appendChild(headerContent);
                }

                // Szukamy i wykonujemy skrypty z wstawionego HTML
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.textContent = oldScript.textContent;
                    document.body.appendChild(newScript);
                });

            } catch (error) {
                console.error('Błąd ładowania nagłówka:', error);
            }
        }

        // Ładujemy nagłówek po załadowaniu DOM
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
</body>
</html>
