<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnezenska Respublika - Hlovna Strona</title>
    <link rel="stylesheet" href="https://gnezenca.github.io/krajovastrona/templates/style.css">
    <style>
        .language-selector {
            display: flex;
            gap: 5px;
            margin-left: 20px;
        }
        .lang-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .lang-button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="header-placeholder">
        </div>
    <div id="footer-placeholder"></div>
    <script>
        fetch('https://gnezenca.github.io/krajovastrona/templates/script.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content-from-1').innerHTML = html;
            })
            .catch(error => {
                console.error('Błąd podczas ładowania 1.html:', error);
            });
    </script>
</body>
</html>
